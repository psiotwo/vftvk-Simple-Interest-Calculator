<!DOCTYPE html>
<html>
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    <meta charset="utf-8">
</head>
<body>
<div class="maindiv">
    <h1>Simple Interest Calculator</h1>
    <table>
        <tr>
            <td><label for="principal">Amount</label></td>
            <td><input type="number" id="principal" required="true" min="1"> <br/></td>
        </tr>
        <tr>
            <td><label for="rate">Rate</label></td>
            <td><input
                    type="range"
                    id="rate"
                    min="1"
                    max="20"
                    step="0.25"
                    value="10.25"
                    onchange="updateRate()"><span id="rateValue">10.25 %</span></td>
        </tr>
        <tr>
            <td><label for="years">No. of Years</label></td>
            <td><select id="years" name="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select></td>
        </tr>
    </table>
    <button onclick="compute()">Compute Interest</button><br/>
        <p><label for="result">Interest :</label><span id="result"></span></p>
    <footer>© 2021 Petr Křemen</footer>
</div>
</body>
</html>
